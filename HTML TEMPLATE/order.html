<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMS</title>
  </head>
  <!-- Link our CSS file -->
  <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
      <div class="container">
        <div class="logo">
          <a href="#" title="Logo">
            <img src="images/logo.png" alt="RMS Logo" />
          </a>
        </div>

        <div class="menu text-right">
          <ul>
            <li><a href="index.html">سەرەتا</a></li>
            <li><a href="categories.html">جۆرەکان</a></li>
            <li><a href="foods.html">خواردنەکان</a></li>
            <li><a href="contact.html">پەیوەندی</a></li>
          </ul>
        </div>

        <div class="clearfix"></div>
      </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- Food Search Section Starts Here -->
    <section class="food-search">
      <div class="container">
        <h2 class="text-center text-white">
          پڕکردنەوەی ئەم فۆرمە بۆ دڵنیابوون لە داواکاریەکەت
        </h2>

        <form action="#" class="order">
          <fieldset class="text-right text-white">
            <legend class="text-right">خۆراکی دیاریکراو</legend>

            <div class="food-menu-img">
              <img
                src="images/pizza.jpg"
                alt=""
                class="img-responsive img-curve"
              />
            </div>

            <div class="food-menu-desc">
              <h3>ناوی خواردنەکە</h3>

              <p class="food-price">٢٠٠٠ دینار</p>

              <div class="order-label">چەند دانە</div>
              <input
                type="number"
                name="qty"
                class="text-center input-responsive"
                value="1"
                required
              />
            </div>
          </fieldset>
          <fieldset class="text-right text-white">
            <legend class="text-right">وردەکاری گەیاندن</legend>
            <div class="order-label">ناوی تەواوت</div>
            <input
              type="text"
              name="full-name"
              placeholder="ناوی تەواوت"
              class="input-responsive"
              required
            />

            <div class="order-label">ژمارەی مۆبایت</div>
            <input
              type="tel"
              name="contact"
              placeholder="ژمارەی مۆبایل"
              class="input-responsive"
              required
            />

            <div class="order-label">ئیمەڵ</div>
            <input
              type="email"
              name="email"
              placeholder="ئیمەڵەکەت داخڵ بکە"
              class="input-responsive"
              required
            />

            <div class="order-label">ناونیشان</div>
            <textarea
              name="address"
              rows="5"
              class="input-responsive"
              required
            ></textarea>

            <input
              type="submit"
              name="submit"
              value="ناردن"
              class="btn btn-secondary"
            />
          </fieldset>
        </form>
      </div>
    </section>
    <!-- Food Search Section Starts Here -->

    <!-- social Section Starts Here -->
    <section class="social">
      <div class="container text-center">
        <ul>
          <li>
            <a href="#">
              <img
                src="https://img.icons8.com/fluent/50/000000/facebook-new.png"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="https://img.icons8.com/fluent/48/000000/twitter.png" />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.icons8.com/fluent/48/000000/instagram-new.png"
              />
            </a>
          </li>
        </ul>
      </div>
    </section>
    <!-- social Section Ends Here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
      <div class="container text-center">
        <p>All rights reserved. Designed By <a href="#">Rebin Rafiq</a></p>
      </div>
    </section>
    <!-- footer Section Ends Here -->
  </body>
</html>
